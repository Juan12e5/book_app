<ng-container>
  <aside [class]="isSidebarOpen ? 'bg-gray-800 w-64 min-h-screen p-4 text-white fixed transition-transform duration-300 transform translate-x-0' : 
    'bg-gray-800 w-64 min-h-screen p-4 text-white fixed transition-transform duration-300 transform -translate-x-full'">
    <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
    <ul>
      <li class="mb-4">
        <a routerLink="/dashboard" class="text-gray-200 hover:text-white">Inicio</a>
      </li>
      <li class="mb-4">
        <a routerLink="/dashboard/books" class="text-teal-600 hover:underline">Ver Libros</a>
      </li>
    </ul>
  </aside>

  <!-- Ãcono de hamburguesa -->
  <button (click)="toggleSidebar()" class="lg:hidden fixed top-4 left-4 bg-teal-600 text-white p-2 rounded focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
    </svg>
  </button>
</ng-container>
